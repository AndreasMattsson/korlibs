apply plugin: 'konan'

konan.targets = nativeTargets

konanArtifacts {
	library(project.name.replace("-native", "")) {
		srcDir 'src'
		enableMultiplatform true

		pom {
			withXml {
				def root = asNode()
				root.appendNode('name', project.name)
				root.appendNode('description', project.description)
			}
		}
	}
}

dependencies {
	expectedBy project(':' + project.name.replace("-native", "-common"))
	testImplementation project(":korma-common")

	compile project(":kds-native")
	compile project(":klogger-native")
}
